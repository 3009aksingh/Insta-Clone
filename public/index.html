  <style>
    .floating-button {
      z-index: 1000;
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 30px;
    }
  </style>
  <style>
    .header-blue {
      background: linear-gradient(135deg, #060685, #0facac);
      background-color: #1a5096;
      padding-bottom: 80px;
      font-family: 'Source Sans Pro', sans-serif;
      height: 670px;
    }

    @media (min-width:768px) {
      .header-blue {
        padding-bottom: 120px;
      }
    }

    .header-blue .navbar {
      background: transparent;
      padding-top: .75rem;
      padding-bottom: .75rem;
      color: #fff;
      border-radius: 0;
      box-shadow: none;
      border: none;
    }

    @media (min-width:768px) {
      .header-blue .navbar {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    }

    .header-blue .navbar .navbar-brand {
      font-weight: bold;
      color: inherit;
    }

    .header-blue .navbar .navbar-collapse {
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: .5rem;
    }

    @media (min-width:768px) {
      .header-blue .navbar .navbar-collapse {
        border-color: transparent;
        margin: 0;
      }
    }

    .header-blue .navbar .navbar-collapse span .login {
      color: #d9d9d9;
      margin-right: .5rem;
      text-decoration: none;
    }


    .header-blue .navbar .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.3);
    }



    .header-blue .navbar .navbar-nav a.active,
    .header-blue .navbar .navbar-nav>.show .dropdown-item {
      background: none;
      box-shadow: none;
    }

    @media (min-width: 768px) {
      .header-blue .navbar-nav .nav-link {
        padding-left: .7rem;
        padding-right: .7rem;
      }
    }

    @media (min-width: 992px) {
      .header-blue .navbar-nav .nav-link {
        padding-left: 1.2rem;
        padding-right: 1.2rem;
      }
    }

    .header-blue .navbar .navbar-nav>li>.dropdown-menu {
      margin-top: -5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
      background-color: #fff;
      border-radius: 2px;
    }

    .header-blue .navbar .dropdown-menu .dropdown-item:focus,
    .header-blue .navbar .dropdown-menu .dropdown-item {
      line-height: 2;
      color: #37434d;
    }


    .header-blue .action-button,
    .header-blue .action-button:not(.disabled):active {
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 40px;
      color: #ebeff1;
      box-shadow: none;
      text-shadow: none;
      padding: .3rem .8rem;
      background: transparent;
      transition: background-color 0.25s;
      outline: none;
    }



    .header-blue .navbar .form-inline label {
      color: #d9d9d9;
    }

    .header-blue .navbar .form-inline .search-field {
      display: inline-block;
      width: 80%;
      background: none;
      border: none;
      border-bottom: 1px solid transparent;
      border-radius: 0;
      color: #ccc;
      box-shadow: none;
      color: inherit;
      transition: border-bottom-color 0.3s;
    }

    .header-blue .navbar .form-inline .search-field:focus {
      border-bottom: 1px solid #ccc;
    }

    .header-blue .hero {
      margin-top: 20px;
      text-align: center;
    }

    @media (min-width:768px) {
      .header-blue .hero {
        margin-top: 60px;
        text-align: left;
      }
    }

    .header-blue .hero h1 {
      color: #fff;
      font-size: 40px;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 300;
      line-height: 1.4;
    }

    @media (min-width:992px) {
      .header-blue .hero h1 {
        margin-top: 190px;
        margin-bottom: 24px;
        line-height: 1.2;
      }
    }

    .header-blue .hero p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .header-blue .phone-holder {
      text-align: right;
    }

    .header-blue div.iphone-mockup {
      position: relative;
      max-width: 300px;
      margin: 20px;
      display: inline-block;
    }

    .header-blue .iphone-mockup img.device {
      width: 100%;
      height: auto;
    }

    .header-blue .iphone-mockup .screen {
      position: absolute;
      width: 88%;
      height: 77%;
      top: 12%;
      border-radius: 2px;
      left: 6%;
      border: 1px solid #444;
      background-color: #aaa;
      overflow: hidden;
      background: url(../../assets/img/screen-content-iphone-6.jpg);
      background-size: cover;
      background-position: center;
    }

    .header-blue .iphone-mockup .screen:before {
      content: '';
      background-color: #fff;
      position: absolute;
      width: 70%;
      height: 140%;
      top: -12%;
      right: -60%;
      transform: rotate(-19deg);
      opacity: 0.2;
    }
  </style>
</body>

</html>
